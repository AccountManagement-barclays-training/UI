<!DOCTYPE html>
<html lang="en">
<head>
	<script type="text/javascript">
		console.log("Hello");
		var cid=localStorage.getItem("cid");
        var accno=localStorage.getItem("accno");
		localStorage.setItem("sacc",accno);
		obj ={}
    	obj.cid =cid;
        obj.accno=accno;
    
		fetch('http://acm.mocklab.io/transactions', 
		{
		method: 'POST',
		body: JSON.stringify(obj),
		headers: {
			'Accept': 'application/json',
			'Content-Type': 'application/json'
			},
		})
		.then(resp=>resp.json())
		.then(data => {
			
				let p=`<p><b>Transaction Id:</b>&nbsp;&nbsp;${data.tid}<br><br>
                    <b>Transaction Number:</b>&nbsp;&nbsp;${data.tno}<br><br>
                    <b>Transaction Type:</b>&nbsp;&nbsp;${data.type}<br><br>
                    <b>Transaction Amount:</b>&nbsp;&nbsp;${data.amount}<br><br>
                    <b>Transaction Date:</b>&nbsp;&nbsp;${data.date}<br><br>
                    <b>Transaction Sub-Type:</b>&nbsp;&nbsp;${data.subtype}<br><br>
				
				</p>`;
		

			document.getElementById("users").innerHTML = p;
			
		});
				
	</script>
</head>
	<body>
	

		<div>
			<h1 style="text-align: center;">Your Transactions</h1>
			<br>
	   
			<!-- Table to display fetched user data -->
			<p style="text-align: justify; font-size: 30px;" id="users"></p>
		  </div>
		  <center>
		 <button style="background-color: blue;   
		 width: 30%;  
		  color: white;   
		  padding: 15px;   
		  margin: 10px 0px;   
		  border: none;   
		  cursor: pointer; "><a style="color: white" href="accounttransfer.html">Account Transfer</a></button></center>
	</body>
</html>
