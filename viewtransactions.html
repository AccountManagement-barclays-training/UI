<!DOCTYPE html>
<html lang="en">
<head>
	<script type="text/javascript">
		console.log("Hello");
		var cid=localStorage.getItem("cid");
        var accno=localStorage.getItem("acc");
		obj ={}
    	obj.cid =cid;
        obj.accno=accno;
        console.log(obj);
    	var p=``;
		fetch('http://acm.mocklab.io/transactions', 
		{
		method: 'POST',
		body: JSON.stringify(obj),
		headers: {
			'Accept': 'application/json',
			'Content-Type': 'application/json'
			},
		})
		.then(resp=>resp.json())
		.then(data => {
			for(let i in data.trans){
				p+=`<p><b>Transaction Id:</b>&nbsp;&nbsp;${data.trans[i].tid}<br><br>
                    <b>Transaction Number:</b>&nbsp;&nbsp;${data.trans[i].tno}<br><br>
                    <b>Transaction Type:</b>&nbsp;&nbsp;${data.trans[i].type}<br><br>
                    <b>Transaction Amount:</b>&nbsp;&nbsp;${data.trans[i].amount}<br><br>
                    <b>Transaction Date:</b>&nbsp;&nbsp;${data.trans[i].date}<br><br>
                    <b>Transaction Sub-Type:</b>&nbsp;&nbsp;${data.trans[i].subtype}<br><br>
				
				</p>
				<hr><hr>`;
		

			document.getElementById("users").innerHTML = p;}
			
		});
				
	</script>
</head>
	<body>
	

		<div>
			<h1 style="text-align: center;">Your Account Details</h1>
			<br>
	   
			<!-- Table to display fetched user data -->
			<p style="text-align: justify; font-size: 30px;" id="users"></p>
		  </div>
		  <center>

		 <br><button style="background-color: blue;   
		 width: 30%;  
		  color: white;   
		  padding: 15px;   
		  margin: 10px 0px;   
		  border: none;   
		  cursor: pointer;"><a href="customerlogin.html">Back to Home Page</a></button>
		</center>
	</body>
</html>
