<!DOCTYPE html>
<html lang="en">
<head>
	<script type="text/javascript">
		console.log("Hello");
		var pan=localStorage.getItem("myPan");
		obj ={}
		obj.pan = pan; 

		fetch('http://acm.mocklab.io/bleh', 
		{
		method: 'POST',
		body: JSON.stringify(obj),
		headers: {
			'Accept': 'application/json',
			'Content-Type': 'application/json'
			},
		})
		.then(resp=>resp.json())
		.then(data => {
			let p=`<p><b>Customer ID:</b>&nbsp;&nbsp;${data.id}<br><br>
				<b>Name:</b>&nbsp;&nbsp;${data.name}</b><br><br>
				<b>E-mail Address:</b>&nbsp;&nbsp;${data.email}</b><br><br>
				<b>Date Of Birth:</b>&nbsp;&nbsp;${data.dob}</b><br><br>
				<b>Address:</b>&nbsp;&nbsp;${data.address}</b><br><br>
				</p>`;
		

	document.getElementById("users").innerHTML = p;
			
			
		});
			
	</script>
</head>
	<body>
	

		<div>
			<h1 style="text-align: center;">Welcome Back</h1>
			<br>
	   
			<!-- Table to display fetched user data -->
			<p style="text-align: justify; font-size: 30px;" id="users"></p>
		  </div>
		  <center>
		 <button style="background-color: blue;   
		 width: 30%;  
		  color: white;   
		  padding: 15px;   
		  margin: 10px 0px;   
		  border: none;   
		  cursor: pointer; "><a style="color: white" href="managerhome.html">Back to Home</a></button></center>
	</body>
</html>
